<div class="container" id="userCreatePage">

  <div class="mb-5" id="headerSection">
    <span class="display-5 text-dark mb-2" style="font-size: 2rem;">{{ isEditMode ? 'Edit User' : 'Create New User' }}</span>
    <span class="ms-2"><i class="bi" [class]="isEditMode ? 'bi bi-pencil-square' : 'bi-person-fill-add'"></i></span>
  </div>

  <form (submit)="onSubmit($event)">
    
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-white py-3">
        <h5 class="card-title mb-0 d-flex align-items-center">
          <i class="bi bi-person-circle text-primary me-2"></i>
          Authentication Details
        </h5>
      </div>
      <div class="card-body">
        <div class="row g-4">
          <div class="col-md-4">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="inputUsername" 
                   placeholder="Enter username" [(ngModel)]="user.username" name="username">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" 
                   placeholder="Enter password">
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" 
                   placeholder="Enter email address" [(ngModel)]="user.email" name="email">
          </div>
        </div>
      </div>
    </div>

  
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-white py-3">
        <h5 class="card-title mb-0 d-flex align-items-center">
          <i class="bi bi-file-text text-primary me-2"></i>
          Personal Information
        </h5>
      </div>
      <div class="card-body">
        <div class="row g-4">
          <div class="col-md-4">
            <label for="inputFirstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstname" 
                   placeholder="Enter first name" [(ngModel)]="firstName" name="firstName" (input)="updateFullName()">
          </div>
          <div class="col-md-4">
            <label for="inputLastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastname" 
                   placeholder="Enter last name" [(ngModel)]="lastName" name="lastName" (input)="updateFullName()">
          </div>
          <div class="col-md-4">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="inputPhone" 
                   placeholder="Enter phone number" [(ngModel)]="user.phone" name="phone">
          </div>
          <div class="col-md-4">
            <label for="inputAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputAge" 
                   placeholder="Enter age" [(ngModel)]="user.age" name="age">
          </div>
          <div class="col-md-4">
            <label for="inputLanguage" class="form-label">Language</label>
            <input type="text" class="form-control" id="inputLanguage" 
                   placeholder="Enter preferred language" [(ngModel)]="user.language" name="language">
          </div>
          <div class="col-md-4">
            <label for="inputGender" class="form-label">Gender</label>
            <select id="inputGender" class="form-select" [(ngModel)]="user.gender" name="gender">
              <option value="" selected disabled>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>
    </div>

  
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-white py-3">
        <h5 class="card-title mb-0 d-flex align-items-center">
          <i class="bi bi-mortarboard text-primary me-2"></i>
          Education & Professional
        </h5>
      </div>
      <div class="card-body">
        <div class="row g-4">
          <div class="col-md-4">
            <label for="inputQualification" class="form-label">Qualification</label>
            <input type="text" class="form-control" id="inputQualification" 
                   placeholder="Enter qualification" [(ngModel)]="user.qualification" name="qualification">
          </div>
          <div class="col-md-4">
            <label for="inputInstitute" class="form-label">Institute</label>
            <input type="text" class="form-control" id="inputInstitute" 
                   placeholder="Enter institute name" [(ngModel)]="user.institute" name="institute">
          </div>
          <div class="col-md-4">
            <label for="inputDepartment" class="form-label">Department</label>
            <input type="text" class="form-control" id="inputDepartment" 
                   placeholder="Enter department" [(ngModel)]="user.department" name="department">
          </div>
        </div>
      </div>
    </div>

  
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-white py-3">
        <h5 class="card-title mb-0 d-flex align-items-center">
          <i class="bi bi-geo-alt text-primary me-2"></i>
          Location Information
        </h5>
      </div>
      <div class="card-body">
        <div class="mb-4">
          <label for="inputAddress" class="form-label">Address</label>
          <textarea class="form-control" id="inputAddress" rows="3" 
                    placeholder="Enter full address" [(ngModel)]="user.address" name="address"></textarea>
        </div>
        <div class="row g-4">
          <div class="col-md-6">
            <label for="inputCountry" class="form-label">Country</label>
            <select id="inputCountry" class="form-select" [(ngModel)]="user.country" name="country">
              <option value="" selected disabled>Select a country</option>
              <option *ngFor="let c of countries" [value]="c">{{ c }}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City/Town</label>
            <input type="text" class="form-control" id="inputCity" 
                   placeholder="Enter city or town" [(ngModel)]="user.city" name="city">
          </div>
        </div>
      </div>
    </div>

    
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-white py-3">
        <h5 class="card-title mb-0 d-flex align-items-center">
          <i class="bi bi-camera text-primary me-2"></i>
          Picture
        </h5>
      </div>
      <div class="card-body">
        <div class="border border-2 border-dashed rounded p-2 text-center">
          <i class="bi bi-cloud-upload text-muted mb-3" id="pictureIcon"></i>
          <div class="mb-3">
            <p class="text-muted mb-1">Drag and drop your Picture here, or click to browse</p>
            <p class="small text-muted">Supported formats: JPG, PNG, GIF</p>
          </div>
          <input type="file" class="form-control d-none" id="profilePicture" accept="image/*">
          <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('profilePicture').click()">
            Choose Picture
          </button>
        </div>
      </div>
    </div>

    
    <div class="d-flex justify-content-end gap-3 pt-4 pb-5 mb-5">
      <button type="button" class="secondary-btn mb-2 px-4 py-2 fw-light rounded" (click)="onCancel()">
        Cancel
      </button>
      <button type="submit" class="create-user-btn ms-4 mb-2 px-4 py-2 fw-light rounded">
        {{ isEditMode ? 'Update User' : 'Create User' }}
      </button>
    </div>
  </form>
</div>
